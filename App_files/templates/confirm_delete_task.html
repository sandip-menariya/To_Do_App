{% extends 'boiler_plate.html' %}

{% block title %} Delete Task {% endblock title %}

{% block body %}
    <section class="vh-100 d-flex justify-content-center align-items-center" style="background-color: hsl(0, 0%, 96%)">
    <div class="card p-4 shadow-lg" style="width: 30rem;">
        <div class="card-title">
    <h5 class="title">Are you sure you want to delete this task?</h5>
    <h4> Title: <b>{{ task.title }}</b></h4>
    </div>
    <div class="card-body">
    <form class="form" method="post">
        {% csrf_token %}
        <button type="submit" class="my-3 btn btn-danger">Delete</button>
    </form>
    <a href="{% url 'task_list' %}" class="btn my-3 btn-secondary">Back To Task List</a>
    </div>
    </div>
    </section>
{% endblock body %}
