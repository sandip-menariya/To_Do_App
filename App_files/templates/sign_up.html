{% extends 'boiler_plate.html' %}

{% block title %} Sign Up {% endblock title %}

{% block body %}
    <!-- Section: Design Block -->
    {% if messages %}
  <div class="alert alert-info alert-dismissible fade show" role="alert">
    {% for message in messages %}
      {{ message }}
    {% endfor %}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  </div>
  {% endif %}
<section class="vh-100 d-flex align-items-center" style="background-color: hsl(0, 0%, 96%)">
  <!-- Jumbotron -->
  <div class="px-4 py-5 px-md-5 text-center text-lg-start w-100" >
    <div class="container">
      <div class="row gx-lg-5 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <h1 class="my-5 display-3 fw-bold ls-tight">
            Sign Up to<br />
            <span class="text-primary">get started...</span>
          </h1>
        </div>

        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card">
            <div class="card-body py-5 px-md-5">
              <form action="{% url 'sign_up' %}" method="post">
                {% csrf_token %}
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="text" id="username" name="username" class="form-control" />
                  <label class="form-label" for="username">Username</label>
                </div>
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="password" id="password" name="password" class="form-control" />
                  <label class="form-label" for="password">Password</label>
                </div>
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="password" id="confirm_password" name="confirm_password" class="form-control" />
                  <label class="form-label" for="confirm_password">Confirm Password</label>
                  <p id="conf_pass_validity"></p>
                </div>
                <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">
                  Sign Up
                </button>
                <div class="text-center">
                  <p>Already have account? <a href="{% url 'login' %}">login</a></p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script>
    const password=document.getElementById("password")
    const confirm_password=document.getElementById("confirm_password")
    const validity_msg=document.getElementById("conf_pass_validity")
    confirm_password.addEventListener("input",function(){
        if(password.value!=confirm_password.value){
            confirm_password.setCustomValidity("Passwords do not match");
            validity_msg.textContent="Passwords do not match";
        }
        else{
            confirm_password.setCustomValidity("");
            validity_msg.textContent="";
        }
    })
</script>

{% endblock body %}
